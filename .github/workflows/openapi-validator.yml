name: API validation

on: [push]

env:
  CI: true

jobs:
  openapi-validator:
    name: Node
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v3.3.0

      - name: Set Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install npm dependencies
        run: npm ci

      - name: Run tests
        run: npm test
