<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Pi-hole API documentation</title>
        <link rel="stylesheet" href="external/highlight-default.min.css">
        <link rel="stylesheet" href="index.css">
        <script src="external/highlight.min.js"></script>
        <script src="external/rapidoc-min.js"></script>
        <script src="pi-hole.js"></script>
        <link rel="shortcut icon" href="images/favicon.ico">
        <meta name="theme-color" content="#367fa9">
    </head>
    <body>
        <rapi-doc id = "thedoc"
          spec-url = "specs/main.yaml"
          allow-server-selection = "true"
          allow-authentication = "false"
          allow-spec-url-load = "false"
          allow-spec-file-load = "false"
          show-header = "true"
          show-info = "true"
          theme = "dark"
          allow-try = "true"
          sort-endpoints-by = "path"
          default-schema-tab = "model"
          schema-style = "tree"
          render-style = "view"
          primary-color = "#2d87e2"
          header-color = "#222"
          api-key-name = "sid"
          api-key-location = "header"
          api-key-value = "-"
          show-method-in-nav-bar="as-colored-block"
          allow-search = "false"
          load-fonts = "false">
            <img slot="logo" class="logo-slot" src="images/logo.svg" alt="Pi-hole logo" width="66" height="94">
            <div slot="header" class="header-slot">
                <div class="header-title">Pi-hole API Documentation</div>
                <div class="password-controls">
                    <input id="loginpw" type="password" placeholder="password">
                    <button class="btn" id="loginbtn">Login</button>
                </div>
            </div>
            <!-- content at the bottom -->
            <div slot="footer" class="footer-slot">
                <div>
                    <button type="button" class="btn" id="darkThemeBtn">Dark Theme</button>
                    <button type="button" class="btn" id="lightThemeBtn">Light Theme</button>
                </div>
                <div>
                    <button type="button" class="btn" id="defaultStyleBtn">Default</button>
                    <button type="button" class="btn" id="readerStyleBtn">Reader</button>
                    <button type="button" class="btn" id="focusedStyleBtn">Focused reader</button>
                </div>
            </div>
        </rapi-doc>
    </body>
</html>
